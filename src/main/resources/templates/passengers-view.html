<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <title>Home</title>
</head>
<body>
<!-- include _menu -->
	<th:block th:include="/_menu"></th:block>
<div layout:fragment="content">
    <div class="container main-content">
        <div class="row">
            <div class="col-7">
                <h3>Passengers</h3>
            </div>
            <div class="col">
                <a th:href="@{/passengers/add}">Add New Passenger</a>
            </div>
        </div>
        <table id="table" class="table table-striped table-sm">
            <thead>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Age</th>
            </thead>
            <tbody>
                <tr th:each="passenger : ${passengers}">
                    <th scope="row"><a th:href="@{'/passengers/' + ${passenger.id}}" th:text="${passenger.id}"></a></th>
                    <td th:text="${passenger.firstName}"></td>
                    <td th:text="${passenger.lastName}"></td>
                    <td th:text="${passenger.age}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/table.js}"></script>
</div>
</body>
</html>
